<!doctypehtml><html lang=zh-CN><meta charset=UTF-8><title>记事本</title><link href=https://cdn.jsdelivr.net/gh/haibara-img-1/img/imgindex.css rel=stylesheet><body><section id=todoapp><header class=header><h1>记事本</h1><input @keyup.enter=add class=new-todo placeholder=请输入任务 v-model=inputValue></header><section class=main><ul class=todo-list><li v-for="(item,index) in list" class=todo><div class=view><span class=index>{{index+1}}</span><label>{{item}}</label><button @click=del(index) class=destroy></button></div></ul></section><footer class=footer><span class=todo-count v-show=list.length!=0> 你有<strong>{{list.length}}</strong> 个任务 </span><button @click=clear class=clear-completed v-show=list.length!=0>清空</button></footer></section><script src=https://cdn.jsdelivr.net/npm/vue@2></script><script src=https://cdn.jsdelivr.net/gh/haibara-img-1/img/main.js></script>
